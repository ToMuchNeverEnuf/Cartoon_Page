<!DOCTYPE html>
<html>
<head>
	<title>Style Test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: steelblue;
		}
		h2{
			font-size: 50px;
			color: red;
		}
		.big{
			font-size: 100px;
		}
		.uppercase{
			text-transform: uppercase;
		}
		.big.uppercase{
			color: orange;
		}
		h1 span{
			color: violet;
		}
	</style>
</head>
<body>
	<span>Span Elemenet</span>
	<h1 class="uppercase"><span>Heading 1</span>-1</h1>
	<h1 class="big">Heading 1-2</h1>
	<h1>Heading 1-3</h1>
	<h2>Heading 1-1</h2>
	<h2 class="big uppercase">Heading 1-2</h2>
	<h2 class="big">Heading 1-3</h2>
</body>
</html>
